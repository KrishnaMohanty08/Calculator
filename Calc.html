<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CalcStyle.css">
</head>
<body>
    
    <div class="base">
        <h1>Calculator</h1>
        <div class="output-tab">
            <div previousOperand class="previousOperand"></div>
            <div currentOperand class="currentOperand"></div>
        </div>
        <div class="input-tab">
            <div>
                <button id="allClear" v>AC</button>
                <button id="clear" >C</button>
                <button class="operation" >%</button>
                <button class="operation" >/</button>
            </div>
            <div>
                <button class="numbers" >1</button>
                <button class="numbers" >2</button>
                <button class="numbers" >3</button>
                <button class="operation" >X</button>
            </div>
            <div>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operation">+</button>
            </div>
            <div>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operation">-</button>
            </div>
            <div>
                <button class="numbers" >O</button>
                <button class="numbers" >.</button>
                <button class="equals" >=</button>
            </div>

        </div>
        
    </div>
    <script src="Calc.js"></script>
</body>
</html>
